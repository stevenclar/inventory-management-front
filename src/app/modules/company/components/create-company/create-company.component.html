<section class="bg-slate-100">
  <div class="flex flex-col items-center justify-center">
    <div
      class="w-full bg-white rounded-xl shadow-xl md:mt-0 sm:max-w-2xl xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ "company.create" | translate }}
        </h1>
        <form [formGroup]="companyForm" class="space-y-4 md:space-y-6" (submit)="onSubmit()">
          <div class="md:flex md:space-x-4 space-y-4 md:space-y-0">
            <div>
              <app-input
                [control]="nit"
                [alreadySubmitted]="alreadySubmitted"
                controlName="nit"
                labelText="company.nit"
                type="text"
                placeHolder="12345-6"
              ></app-input>
            </div>
            <div>
              <app-input
                [control]="name"
                [alreadySubmitted]="alreadySubmitted"
                controlName="name"
                labelText="company.name"
                type="text"
                placeHolder="myCompany"
              ></app-input>
            </div>
          </div>
          <div>
            <app-input
              [control]="address"
              [alreadySubmitted]="alreadySubmitted"
              controlName="address"
              labelText="company.address"
              type="text"
              placeHolder="Calle falsa 123"
            ></app-input>
          </div>
          <div>
            <app-input
              [control]="phone"
              [alreadySubmitted]="alreadySubmitted"
              controlName="phone"
              labelText="company.phone"
              type="text"
              placeHolder="313222222222"
            ></app-input>
          </div>
          <div>
            <app-input
              [control]="description"
              [alreadySubmitted]="alreadySubmitted"
              controlName="description"
              labelText="company.description"
              type="textarea"
              placeHolder="Exercitation qui ad aliquip enim in est culpa officia labore quis nulla."
            ></app-input>
          </div>
          <app-button
            color="primary"
            type="submit"
            [disabled]="companyForm.invalid"
            text="company.create"
            [isFullWidth]="true"
            [isLoading]="isLoading"
          ></app-button>
        </form>
      </div>
    </div>
  </div>
</section>
