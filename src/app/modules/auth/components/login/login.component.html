<section class="login bg-slate-100">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-20"
  >
    <div
      class="w-full bg-white rounded-xl shadow-xl md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ "auth.login.title" | translate }}
        </h1>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              [ngClass]="{
                'text-red-500':
                  email?.errors && (email?.dirty || email?.touched)
              }"
              >{{ "auth.login.email" | translate }}</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              formControlName="email"
              [ngClass]="{
                'border-red-500 bg-red-50 focus:ring-red-600 focus:border-red-600':
                  email?.errors && (email?.dirty || email?.touched)
              }"
            />
            <div
              *appErrorValidation="email; let error = error"
              class="text-sm text-red-500"
            >
              {{ error }}
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              [ngClass]="{
                'text-red-500':
                  password?.errors && (password?.dirty || password?.touched)
              }"
            >
              {{ "auth.login.password" | translate }}
            </label>
            <div class="relative">
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
                formControlName="password"
                [ngClass]="{
                  'border-red-500 bg-red-50 focus:ring-red-600 focus:border-red-600':
                    password?.errors && (password?.dirty || password?.touched)
                }"
              />
              <fa-icon
                class="cursor-pointer absolute top-2.5 right-3"
                *ngIf="isPasswordVisible"
                [icon]="faOpenEye"
                (click)="togglePasswordVisibility()"
              ></fa-icon>
              <fa-icon
                class="cursor-pointer absolute top-2.5 right-3"
                *ngIf="!isPasswordVisible"
                [icon]="faCloseEye"
                (click)="togglePasswordVisibility()"
              ></fa-icon>
            </div>
            <div
              *appErrorValidation="password; let error = error"
              class="text-sm text-red-500"
            >
              {{ error }}
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  formControlName="rememberMe"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">{{
                  "auth.login.rememberMe" | translate
                }}</label>
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline"
              >{{ "auth.login.forgotPassword" | translate }}</a
            >
          </div>
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-secondary"
            [ngClass]="{ 'opacity-20 cursor-not-allowed': loginForm.invalid }"
          >
            {{ "auth.login.submit" | translate }}
          </button>
          <p class="text-sm font-light text-gray-500">
            {{ "auth.login.dontHaveAccount" | translate }}
            <a
              [routerLink]="['/auth/signup']"
              class="font-medium text-primary-600 hover:underline"
              >{{ "auth.login.signUp" | translate }}</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
