<section class="bg-slate-100">
  <div class="flex flex-col items-center justify-center">
    <div
      class="w-full bg-white rounded-xl shadow-xl md:mt-0 sm:max-w-2xl xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ "inventory.sendPdfToEmail.title" | translate }}
        </h1>
        <form
          [formGroup]="sendPdfForm"
          class="space-y-4 md:space-y-6"
          (submit)="onSubmit()"
        >
          <div class="w-80">
            <app-input
              [control]="email"
              [alreadySubmitted]="alreadySubmitted"
              controlName="email"
              labelText="common.email"
              type="text"
              placeHolder="user@revstar.com"
            ></app-input>
          </div>
          <app-button
            color="primary"
            type="submit"
            [disabled]="sendPdfForm.invalid"
            text="common.send"
            [isFullWidth]="true"
            [isLoading]="isLoading"
          ></app-button>
        </form>
      </div>
    </div>
  </div>
</section>
