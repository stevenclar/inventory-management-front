<section class="bg-slate-100">
  <div class="flex flex-col items-center justify-center">
    <div
      class="w-full bg-white rounded-xl shadow-xl md:mt-0 sm:max-w-2xl xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          {{ "inventory.edit" | translate : { id: inventory.id } }}
        </h1>
        <form
          [formGroup]="inventoryForm"
          class="space-y-4 md:space-y-6"
          (submit)="onSubmit()"
        >
        <div class="md:flex md:space-x-4 space-y-4 md:space-y-0">
            <div>
              <app-input
                [control]="availableQuantity"
                [alreadySubmitted]="alreadySubmitted"
                controlName="availableQuantity"
                labelText="inventory.availableQuantity"
                type="text"
                placeHolder="myCompany"
              ></app-input>
            </div>
            <div>
              <app-select
                [control]="product"
                [alreadySubmitted]="alreadySubmitted"
                controlName="product"
                labelText="inventory.product"
                placeHolder="SelectOption product"
                [selectOptions]="productOptions"
              ></app-select>
            </div>
          </div>
          <div>
            <app-input
              [control]="description"
              [alreadySubmitted]="alreadySubmitted"
              controlName="description"
              labelText="inventory.description"
              type="textarea"
              placeHolder="Exercitation qui ad aliquip enim in est culpa officia labore quis nulla."
            ></app-input>
          </div>
          <app-button
            color="primary"
            type="submit"
            [disabled]="inventoryForm.invalid"
            text="common.edit"
            [isFullWidth]="true"
            [isLoading]="isLoading"
          ></app-button>
        </form>
      </div>
    </div>
  </div>
</section>
