<div>
  <div class="flex justify-end py-4">
    <button
      class="text-white bg-primary-600 hover:bg-primary focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-secondary"
    >
      {{ "dashboard.company.create" | translate }}
    </button>
  </div>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">
            {{ "dashboard.company.nit" | translate }}
          </th>
          <th scope="col" class="px-6 py-3">
            {{ "dashboard.company.name" | translate }}
          </th>
          <th scope="col" class="px-6 py-3">
            {{ "dashboard.company.address" | translate }}
          </th>
          <th scope="col" class="px-6 py-3">
            {{ "dashboard.company.phone" | translate }}
          </th>
          <th scope="col" class="px-6 py-3">
            {{ "dashboard.company.actions" | translate }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="bg-white border-b hover:bg-gray-50"
          *ngFor="let company of companies"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ company.nit }}
          </th>
          <td class="px-6 py-4">{{ company.name }}</td>
          <td class="px-6 py-4">{{ company.address }}</td>
          <td class="px-6 py-4">{{ company.phone }}</td>
          <td class="px-6 py-4 flex justify-around">
            <button class="text-primary text-xl hover:text-secondary">
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button class="text-primary text-xl hover:text-red-600">
              <fa-icon [icon]="faRemove"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav
      class="flex items-center justify-end px-4 py-2"
      aria-label="Table navigation"
    >
      <ul class="inline-flex items-center -space-x-px">
        <li>
          <button
            [disabled]="disablePreviousPage"
            (click)="previousPage()"
            class="block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-secondary hover:text-white mr-2"
            [ngClass]="{
              'cursor-not-allowed bg-gray-200 hover:bg-gray-200 hover:text-gray-500':
                disablePreviousPage
            }"
          >
            <fa-icon></fa-icon>
            <span>{{ "common.previous" | translate }}</span>
          </button>
        </li>
        <li>
          <button
            [disabled]="!hasNextPage"
            (click)="nextPage()"
            class="block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-secondary hover:text-white"
            [ngClass]="{
              'cursor-not-allowed bg-gray-200 hover:bg-gray-200 hover:text-gray-500':
                !hasNextPage
            }"
          >
            <span>{{ "common.next" | translate }}</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
