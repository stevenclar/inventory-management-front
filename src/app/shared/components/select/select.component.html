<div [class]="classWrapper">
  <label
    [for]="controlName"
    class="block mb-2 text-sm font-medium text-gray-900"
    [ngClass]="{
      'text-red-500': isInvalid
    }"
    >{{ labelText | translate }}</label
  >
  <div class="relative">
    <select
      [name]="controlName"
      [id]="controlName"
      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-3 focus:ring-1 focus:outline-none"
      [formControl]="control"
      [ngClass]="{
        'border-red-500 bg-red-50 focus:ring-red-500 focus:border-red-600':
          isInvalid
      }"
    >
      <option value="" disabled selected>{{ placeHolder | translate }}</option>
      <option *ngFor="let option of selectOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <div *ngIf="alreadySubmitted">
    <div
      *appErrorValidation="control; let error = error"
      class="text-sm text-red-500"
    >
      {{ error }}
    </div>
  </div>
</div>
